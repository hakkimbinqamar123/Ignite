      <style>
    /* Custom styles for the login page */
    body {
      background-color: #f8f9fa;
    }

    .login-container {
      max-width: 400px;
      margin: 0 auto;
      padding: 40px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      margin-top: 100px;
    }

    .login-container h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #343a40;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      font-weight: bold;
      color: #343a40;
    }

    .form-control {
      height: 40px;
    }

    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
      width: 100%;
    }

    .btn-primary:hover {
      background-color: #0069d9;
      border-color: #0062cc;
    }

    .btn-primary:focus,
    .btn-primary.focus {
      box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.5);
    }
    .logo-image {
        width: 100px; /* Adjust the width as per your requirement */
        height: 50px; /* This will maintain the aspect ratio */
        
    }
  </style>

        <label for="username">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
